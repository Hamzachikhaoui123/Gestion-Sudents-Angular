<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        @for (user of users ;track user) {
            <tr>
                <th scope="row"></th>
                <td>{{user.username}}</td>
             
              </tr>
           }
     
    </tbody>
  </table>
